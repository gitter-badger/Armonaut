version: '3'

services:
  db:
    image: postgres:9.6
    ports:
      - '5433:5432'

  redis:
    image: redis:latest

  rabbitmq:
    image: rabbitmq:latest

  web:
    build:
      context: .
    ports:
      - '80:8080'
    links:
      - db
      - redis
      - rabbitmq

  worker:
    build:
      context: .
    command: celery -A armonaut worker -B -S redbeat.RedBeatScheduler -l info
    links:
      - db
      - redis
      - rabbitmq
